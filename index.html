<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice‑Controlled Wheelchair Sim</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #333;
            color: #fff;
        }

        canvas {
            display: block;
        }

        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, .7);
            border-radius: 5px;
            z-index: 100;
        }

        #voice-status {
            margin-top: 5px;
            font-style: italic;
        }

        button {
            padding: 8px 12px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 5px; /* Add some space below the button */
        }

        button:hover {
            background: #0056b3;
        }

        #language-select { /* Styling for the new select element */
            padding: 6px;
            border-radius: 3px;
            border: 1px solid #555;
            background: #444;
            color: #fff;
            margin-top: 10px; /* Space above the select */
        }

        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, .7);
            border-radius: 5px;
            font-size: .9em;
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://esm.sh/three@0.160.0?dev",
            "three/": "https://esm.sh/three@0.160.0&dev/",
            "three/examples/jsm/": "https://esm.sh/three@0.160.0&dev/examples/jsm/"
        }
    }
    </script>
</head>

<body>
    <div id="ui-container">
        <button id="voice-control-btn">Start Voice Control</button>
        <div id="voice-status">Status: Idle</div>
        <div id="command-output">Command: –</div>

        <hr style="border-color: #555; margin: 10px 0;"> <label for="language-select">Select Language:</label>
        <select id="language-select">
            <option value="en-US">English (US)</option>
            <option value="en-IN">English (India)</option>
            <option value="hi-IN">Hindi</option>
            <option value="bn-IN">Bengali</option>
            <option value="mr-IN">Marathi</option>
            <option value="te-IN">Telugu</option>
            <option value="ta-IN">Tamil</option>
            </select>
    </div>

    <div id="instructions">
        <p><strong>Controls</strong></p>
        <ul>
            <li>W / ↑ – Forward</li>
            <li>S / ↓ – Backward</li>
            <li>A / ← – Left</li>
            <li>D / → – Right</li>
            <li>Voice: "forward", "backward", "left", "right", "stop"</li>
        </ul>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
